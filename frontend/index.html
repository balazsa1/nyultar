<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
<style>
	.click:hover {
    font-weight: bold;
	}
</style>

<body ng-app="a" ng-controller="c" background="hatter.jpg" class="w3-xlarge w3-text-dark-gray">
	<div class="w3-bar">
		<div class="w3-bar-item">
			<a 	class="click w3-button" ng-href="/">
				<i 	class="material-icons w3-yellow">home
				</i>
			</a>
		</div>
		
		<div class="w3-bar-item w3-dropdown-hover">
			<button class="click w3-button w3-hover-green">Új
				<i class="fa fa-caret-down">
				</i>
			</button>
			
			<div class="w3-dropdown-content w3-bar-block w3-white w3-card-4">
				<a 	class="click w3-bar-item w3-button w3-text-black w3-hover-green" ng-href="#!ujketrechtml">Ketrec
				</a>
				<a 	class="click w3-bar-item w3-button w3-text-black w3-hover-green" ng-href="#!ujnyulhtml">Nyúl
				</a>
			</div>
		</div>
		<div class="w3-bar-item w3-dropdown-hover">
			<button class="click w3-button w3-hover-blue" >Listáz
				<i class="fa fa-caret-down">
				</i>
			</button>
			<div>
			<a 	class="click w3-dropdown-content w3-button w3-text-black w3-hover-blue" ng-href="#!mainhtml">Listához
			</a>
			</div>
		</div>
		<div class="w3-bar-item w3-dropdown-hover">
			<button class="click w3-button w3-hover-yellow" >Súgó
				<i class="fa fa-caret-down">
				</i>
			</button>
			<div>
			<a 	class="click w3-dropdown-content w3-button w3-text-black w3-hover-yellow" ng-href="#!sugohtml">Leírás
			</a>
			</div>
		</div>					
		<div class="w3-bar-item w3-right">{{time | date: 'yyyy.MM.dd  HH:mm:ss'}}
		</div>
		<div class="w3-bar-item w3-right">
		<input  class="w3-text-dark-gray"
				placeholder='Keresés'
				ng-model="keresomezo"
				ng-keyup="keres()">
		</input>
		</div>
		<div ng-view><!--Content container-->
		</div>
	</div>
</body>
</html>
